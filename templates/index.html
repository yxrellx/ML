<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Prediction</title>
    <!-- Incluir CSS desde static -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Predicci√≥n Superheroes</h1>
    
    <form id="upload-form" enctype="multipart/form-data">
        <input type="file" id="file-input" name="file" accept="image/*" required>
        <button type="submit">Cargar y Predecir</button>
    </form>
    
    <div id="result"></div>

    <!-- Incluir JavaScript desde static -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

    <script>
        document.getElementById('upload-form').onsubmit = async function(event) {
            event.preventDefault();
            const formData = new FormData();
            formData.append('file', document.getElementById('file-input').files[0]);
    
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });
    
                const result = await response.json();
                if (response.ok) {
                    // Mostrar la clase predicha
                    document.getElementById('result').innerHTML = 
                        '<h2>Clase: ' + result.predicted_class + '</h2>' +
                        '<ul>' +
                        Object.entries(result.predicted_probabilities).map(([className, prob]) => 
                            `<li>${className}: ${prob.toFixed(4)}</li>`).join('') +
                        '</ul>' +
                        // Mostrar la imagen cargada
                        '<h3>Imagen Cargada:</h3>' +
                        '<img src="data:image/png;base64,' + result.image + '" alt="Uploaded Image" style="max-width: 400px;">';
                } else {
                    document.getElementById('result').innerText = 'Error: ' + result.error;
                }
            } catch (error) {
                document.getElementById('result').innerText = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
